<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Herish Repayment Protocol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mission: <span class="highlight">Get Bayar Paid</span></h1>
            <p class="subtitle">Operation "Herish Finally Opens His Wallet"</p>
        </header>

        <main>
            <div class="timer-container">
                <div class="time-segment">
                    <span id="days">000</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-segment">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-segment">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-segment">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            
            <div class="message-box">
                <p id="funny-message">Loading excuse...</p>
            </div>
        </main>

        <footer>
            <p>Target Date: January 1, 2027</p>
            <p class="tiny">No refunds. No returns. Only repayments.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
